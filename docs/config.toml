baseURL = "https://tamada.github.io/lioss"
languageCode = "en-us"
title = "Lioss: License Identifier for OSS"

theme = "dot"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[params]
    # logo is for all page
    logo = ""
    # logo white is for homepage logo, you can use colorful logo too...
    logoWhite = ""
    # when logo is empty, it will shown your site title

    # customize color
    primaryColor = "#02007e"
    secondaryColor = "#f9f9f9"
    textColor = "#636363"
    textColorDark = "#242738"
    whiteColor = "#ffffff"

    [[params.social]]
    icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
    link = "https://github.com/tamada"

################################# language ################################
[Languages]

  ################################ English Language ######################
  [Languages.en]
  languageName = "En"
  languageCode = "en-us"
  weight = 1
  home = "Home"
  copyright = "The Hugo Documents are copyright Â© [gethugothemes](https://gethugothemes.com/) 2019."

    # navigation
    [Languages.en.menu]
    
      [[Languages.en.menu.main]]
        weight = 2
        name = "Faq"
        url = "faq"
        
      [[Languages.en.menu.main]]
        weight = 3
        name = "contact"
        url = "contact"
        
      # Dropdown menu
      [[Languages.en.menu.main]]
        weight = 4
        name = "pages"
        url = "pages"
        hasChildren = true

          [[Languages.en.menu.main]]
          parent = "pages"
          name = "Features"
          url = "features"
          weight = 1

          [[Languages.en.menu.main]]
          parent = "pages"
          name = "Usage"
          url = "usage"
          weight = 2

          [[Languages.en.menu.main]]
          parent = "pages"
          name = "Installation"
          url = "installation"
          weight = 3


    # banner
    [Languages.en.params.banner]
      title = "License Identifier for OSS projects"
      description = "Find advice and answers from our support team fast or get in touch"
      image = "images/banner.jpg"
      placeholder = "Have a question? Just ask here or enter terms"

